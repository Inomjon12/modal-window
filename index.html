<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Modal oyna</title>
</head>
<body>

	<div class="wrapper">
		<a href="#" class="open-popap">Ochish Open</a>
	</div>

	<div class="popap_bg">
		<form class="popap">
			<img src="images/close-popap.png" alt="" class="close-popap">
			<label>
				<input type="text" name="name">
				<div class="label_text">
					Sizni Ismiz
				</div>
			</label>
			<label>
				<input type="text" name="tel">
				<div class="label_text">
					Sizni Telefoningiz
				</div>
			</label>
			<label>
				<textarea name="message"></textarea>
				<div class="label_text">
					Sizni Xabaringiz
				</div>
			</label>
			<button type="submit">
					Jo`natish
				</button>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
